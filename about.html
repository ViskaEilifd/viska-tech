<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViskaTech - About</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <nav aria-label="Main navigation">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
        </ul>
    </nav>
    <section class="contact" aria-label="Contact form">
        <h2>Contact Us</h2>
        <form id="contact-form" name="contact" method="POST" data-netlify="true">
            <input type="hidden" name="form-name" value="contact">
            <div class="form-group">
                <label for="contact-name">Name:</label>
                <input type="text" id="contact-name" name="name" required aria-describedby="name-error">
                <span id="name-error" class="error" role="alert"></span>
            </div>
            <div class="form-group">
                <label for="contact-email">Email:</label>
                <input type="email" id="contact-email" name="email" required aria-describedby="email-error">
                <span id="email-error" class="error" role="alert"></span>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required aria-describedby="message-error"></textarea>
                <span id="message-error" class="error" role="alert"></span>
            </div>
            <button type="submit" disabled>Send Message</button>
            <p id="contact-message"></p>
        </form>
    </section>
    <footer>
        <p>&copy; 2025 ViskaTech. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
