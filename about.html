<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViskaTech - About</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Small Biz Web</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html" class="active">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="about">
            <h1>About Us</h1>
            <p>We’re passionate about helping small businesses thrive online with affordable, high-quality websites. Let us bring your vision to life!</p>
            <br><h2>Contact Us</h2>
            <form id="contact-form" name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
                <input type="hidden" name="form-name" value="contact">
                <p hidden>
                    <label>Don’t fill this out: <input name="bot-field"></label>
                </p>
                <div class="form-group">
                    <label for="contact-name">Name:</label>
                    <input type="text" id="contact-name" name="name" required aria-describedby="name-error">
                    <span id="name-error" class="error" role="alert"></span>
                </div>
                <div class="form-group">
                    <label for="contact-email">Email:</label>
                    <input type="email" id="contact-email" name="email" required aria-describedby="email-error">
                    <span id="email-error" class="error" role="alert"></span>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required aria-describedby="message-error"></textarea>
                    <span id="message-error" class="error" role="alert"></span>
                </div>
                <button type="submit" disabled>Send Message</button>
            </form>
            <p id="contact-message" role="status"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Small Biz Web Solutions</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
